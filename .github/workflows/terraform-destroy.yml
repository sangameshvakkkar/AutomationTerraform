name: Terraform Destroy

on:
  workflow_dispatch:   # manual trigger only
    inputs:
      environment:
        description: "Environment to destroy"
        required: true
        type: choice
        options:
          - dev
          - prod
      confirmation:
        description: "Type 'DESTROY' to confirm"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Safety Check
        run: |
          if [ "${{ inputs.confirmation }}" != "DESTROY" ]; then
            echo "Error: You must type 'DESTROY' to confirm."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::170974506299:role/aura-tf-cicd-ip-role
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: envs/${{ inputs.environment }}

      - name: Terraform Plan (Destroy)
        # Generates a destroy plan and saves it to a file
        run: terraform plan -destroy -var-file="${{ inputs.environment }}.tfvars" -out=tfplan
        working-directory: envs/${{ inputs.environment }}

      - name: Terraform Destroy
        # Applies the saved destroy plan
        run: terraform apply -auto-approve tfplan
        working-directory: envs/${{ inputs.environment }}