name: Terraform Full CI/CD

on:
  push:
    branches:
      - main
      - dev

permissions:
  id-token: write
  contents: read


env:
  ENVIRONMENT: ${{ github.ref_name }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    concurrency:
        group: terraform-${{ github.ref_name }} #only one workflow can run at a time
        cancel-in-progress: true #cancel in progress workflow, if new workflow is triggered
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::170974506299:role/aura-tf-cicd-ip-role
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: terraform
